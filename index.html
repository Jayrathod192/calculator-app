<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="header">
      <h3 class="previous-number"></h3>
      <h1 class="current-number" id="input"></h1>
    </div>

    <div class="body">
      <button class="buttons number" id="7" >7</button>
      <button class="buttons number" id="8" >8</button>
      <button class="buttons number" id="9">9</button>
      <button class="buttons del" id="DEL">DEL</button>
      <button class="buttons number" id="4" >4</button>
      <button class="buttons number" id="5" >5</button>
      <button class="buttons number" id="6" >6</button>
      <button class="buttons operator" id="+">+</button>
      <button class="buttons number" id="1" >1</button>
      <button class="buttons number" id="2" >2</button>
      <button class="buttons number" id="3" >3</button>
      <button class="buttons operator" id="-" on>-</button>
      <button class="buttons decimal" id=".">.</button>
      <button class="buttons number" id="0" >0</button>
      <button class="buttons operator" id="/">/</button>
      <button class="buttons operator" id="x">x</button>
      <button class="buttons reset" id="RESET">RESET</button>
      <button class="buttons equal">=</button>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
